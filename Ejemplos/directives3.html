<!DOCTYPE html>
<html>
<script src=' angular.min.js'></script>
<body>

<div ng-app="" ng-init="names=['Jani','Hege','Kai'];color='red'">
  <p>Looping with ng-repeat:</p>
  <form name="ho">
  <input name="color" value="Hola" ng-model="color" style="background-color:{{color}}"  ng-maxlength="10">
  <p ng-show="ho.color.$error.maxlength">Error</p>
  </form>
  <ul>
    <li ng-repeat="x in names">
      {{"Hola "+ x }}
    </li>
  </ul>
</div>

</body>
</html>
